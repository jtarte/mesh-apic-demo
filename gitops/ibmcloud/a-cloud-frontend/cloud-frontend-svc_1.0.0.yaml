swagger: "2.0"
info:
  title: cloud-frontend-svc
  version: 1.0.0
  description: Expose the cloud frontend service managed by service mesh
  x-ibm-name: cloud-frontend-svc
schemes:
- https
basePath: /cloudfrontend-svc/v1
produces:
- application/json
consumes:
- application/json
security:
- clientID: []
definitions:
  InvokeResponse:
    type: object
    additionalProperties: false
    properties:
      stack:
        type: string
        example: '[service-cloud-backend-a v1 calls [service-cloud-backend-b v1 ]
          ]'
paths:
  /invoke:
    get:
      responses:
        "200":
          description: success
          schema:
            $ref: '#/definitions/InvokeResponse'
        "401":
          description: unauthorized
          schema:
            type: object
      consumes:
      - application/json
      produces:
      - application/json
    parameters:
    - name: mode
      in: header
      required: false
      description: provide information about service level (gold)
      type: string
securityDefinitions:
  clientID:
    type: apiKey
    in: header
    name: X-IBM-Client-Id
x-ibm-configuration:
  cors:
    enabled: true
  gateway: datapower-api-gateway
  type: rest
  phase: realized
  enforced: true
  testable: true
  properties:
    target-url:
      value: https://cloud-frontend.159.8.94.146.nip.io
      description: The URL of the target service
      encoded: false
  activity-log:
    enabled: true
    error-content: header
    success-content: activity
  application-authentication:
    certificate: false
  catalogs:
    sandbox:
      properties:
        target-url: https://cloud-frontend.159.8.94.146.nip.io
    integration:
      properties:
        target-url: https://cloud-frontend.159.8.94.146.nip.io
  assembly:
    execute:
    - gatewayscript:
        version: 2.0.0
        title: URI Rewritting
        source: |-
          var rpath = context.get('request.path');
          var bpath = context.get('api.root');
          var dest_path = rpath.substr(bpath.length + 1);
          context.set('dest_path', dest_path);
    - invoke:
        title: invoke
        version: 2.0.0
        verb: keep
        target-url: $(target-url)$(dest_path)
        follow-redirects: false
        timeout: 60
        parameter-control:
          type: blacklist
        header-control:
          type: blacklist
          values:
          - ^X-IBM-Client-Id$
        inject-proxy-headers: true
        backend-type: json
        description: call to invoke method
