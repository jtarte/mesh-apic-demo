piVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: deploy-project
spec:
  resources:
    - name: source
      type: git
    - name: image
      type: image
  params:
    - name: targetNamespace
      description: the name of target namespace where the deployment is done
      default: legacy-api
    - name: domain
      description: the name of target namespace where the deployment is done
      default: 192.168.64.2.nip.io
    - name: subdomain
      description: the name of target namespace where the deployment is done
      default: legacy-api  
    - name: genericName
      description: the name of target namespace where the deployment is done
      default: legacy
  tasks:
  - name: deploy-app
    taskRef:
      name: deploy-app
    resources:
      inputs:
        - name: source
          resource: source
        - name: image
          resource: image
    params:
    - name: targetNamespace
      value: "$(params.targetNamespace)"
    - name: subdomain
      value: "$(params.subdomain)"
    - name: yamlFile
      value: "$(params.genericName)/application.yaml"
    - name: genericName
      value: "$(params.genericName)"
  - name: route-app
    taskRef:
      name: legacy-route
    resources:
      inputs:
        - name: source
          resource: source
    params:
    - name: targetNamespace
      value: "$(params.targetNamespace)"
    - name: subdomain
      value: "$(params.subdomain)"
    - name: domain
      value: "$(params.domain)"
    - name: genericName
      value: "$(params.genericName)"